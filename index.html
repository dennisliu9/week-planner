<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="modal-screen row justify-center align-center invisible">
    <div class="modal-box">
      <form id="entry-form">
        <h1 class="margin-0">Update Entry</h1>
        <div class="row">
          <select name="day">
            <option>Day of the Week</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <select name="time">
            <option>Time</option>
            <option value="00:00">12:00am</option>
            <option value="01:00">01:00am</option>
            <option value="02:00">02:00am</option>
            <option value="03:00">03:00am</option>
            <option value="04:00">04:00am</option>
            <option value="05:00">05:00am</option>
            <option value="06:00">06:00am</option>
            <option value="07:00">07:00am</option>
            <option value="08:00">08:00am</option>
            <option value="09:00">09:00am</option>
            <option value="10:00">10:00am</option>
            <option value="11:00">11:00am</option>
            <option value="12:00">12:00pm</option>
            <option value="13:00">01:00pm</option>
            <option value="14:00">02:00pm</option>
            <option value="15:00">03:00pm</option>
            <option value="16:00">04:00pm</option>
            <option value="17:00">05:00pm</option>
            <option value="18:00">06:00pm</option>
            <option value="19:00">07:00pm</option>
            <option value="20:00">08:00pm</option>
            <option value="21:00">09:00pm</option>
            <option value="22:00">10:00pm</option>
            <option value="23:00">11:00pm</option>
          </select>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea name="desc" placeholder="Description" rows="10"></textarea>
          </div>
        </div>
        <div class="row justify-end">
          <input type="submit" id="submit-button">
        </div>

      </form>
    </div>
  </div>

  <div class="row">
    <div class="column-full text-center">
      <h1>Weekly Planner</h1>
    </div>
  </div>
  <!-- Days of the week -->
  <div class="row" id="day-selector-row">
    <!-- center here later-->
    <div class="column-1-7 text-center">
      <button class="days-box">Sunday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Monday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Tuesday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Wednesday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Thursday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Friday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Saturday</button>
    </div>
  </div>
  <!-- Add Entry button -->
  <div class="row justify-center padding-tb-1r">
    <button class="button" id="add-entry">Add Entry</button>
  </div>
  <!-- Scheduled events for ____ -->
  <div class="row">
    <div class="column-full text-center">
      <h2> Scheduled Events for Day </h2>
    </div>
  </div>
  <!-- table -->
  <div class="row justify-center">
    <table class="table-style">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
