<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row">
    <div class="column-full text-center">
      <h1>Weekly Planner</h1>
    </div>
  </div>
  <!-- Days of the week -->
  <div class="row  invisible">
    <!-- center here later-->
    <div class="column-1-7 text-center">
      <button class="days-box">Sunday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Monday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Tuesday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Wednesday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Thursday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Friday</button>
    </div>
    <div class="column-1-7 text-center">
      <button class="days-box">Saturday</button>
    </div>
  </div>
  <!-- Add Entry button -->
  <div class="row justify-center">
    <button class="button" id="add-entry">Add Entry</button>
  </div>
  <!-- Scheduled events for ____ -->
  <div class="row  invisible">
    <div class="column-full text-center">
      <h2> Scheduled Events for Day </h2>
    </div>
  </div>
  <!-- table -->
  <div class="row  invisible justify-center">
    <table class="table-style">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1:00</td>
          <td>coding :')</td>
        </tr>
        <tr>
          <td>2:00</td>
          <td>code sum moar</td>
        </tr>
        <tr>
          <td>5:00</td>
          <td>cry</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
